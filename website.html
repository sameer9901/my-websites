        .container {
            height: 700px;

            position: relative;
            animation-name: welcome;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-direction: normal;

        }

        @keyframes welcome {

            0% {
                background-color: red;
                color: cornsilk;
                left: 0px;
                top: 0px;
            }

            15% {
                background-color: yellow;
                left: 200px;
                top: 0px;
            }

            25% {
                background-color: blue;
                color: darkgoldenrod;
                left: 200px;
                top: 200px;
            }

            50% {
                background-color: green;
                color: darkred;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: red;
                left: 0px;
                top: 0px;
            }

        }

        .item:hover {
            transform: scale(2);
            cursor: pointer;
        }

        .secondpage {
